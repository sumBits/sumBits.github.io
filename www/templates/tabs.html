<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-icon-top">

  <!-- Nearby Threads Tab -->
  <ion-tab title="Local Threads" icon-off="ion-ios7-location" icon-on="ion-ios7-location" href="#/tab/lThreads">
    <ion-nav-view name="tab-localThreads"></ion-nav-view>
  </ion-tab>

  <!--User Threads Tab -->
    <ion-tab title="Your Threads" icon-off="ion-ios7-people" icon-on="ion-ios7-people" href="#/tab/uThreads">
        <ion-nav-view name="tab-userThreads"></ion-nav-view>
    </ion-tab>
    
  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios7-gear-outline" icon-on="ion-ios7-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
