<ion-header-bar class="item-input-inset bar-assertive">
    <label class="item-input-wrapper">
        <i class="icon ion-ios7-search placeholder-icon"></i>
        <input type="search" placeholder="Look For Threads!">
    </label>
    <buton class="button button-positive" ng-click="userPost()">
    Post
    </buton>
</ion-header-bar>
<ion-view hide-nav-bar="true" view-title="User Threads" ng-init="getUserThreads()">
    <ion-content>
        <div class = "list card">
            <a class = "item item-icon-right" ng-repeat = "thread in userThreads" href = "#/tab/uThread/{{thread.thread_id}}">
                {{thread.threadName}} {{thread.genid}}
                <i class = "icon ion-chevron-right"></i>
            </a>
        </div>
    </ion-content>
    <div class="bar bar-footer">
        <button class="button button-small">Post</button>
    </div>
</ion-view>
